    function populateRegionSelect() {

    function renderHospitalList(hospitalData) {

          <div class="hospital-info">

              <span>${hospital.city}</span>

            <a href="https://map.naver.com/p/search/${encodeURIComponent(hospital.name + ' ' + hospital.address)}"

    // ÏßÄÏó≠Î≥Ñ ÌÜµÍ≥Ñ Î†åÎçîÎßÅ
    function renderStats() {

      hospitals.forEach(h => {
        if (!stats[h.region]) {
          stats[h.region] = 0;
        }
        stats[h.region]++;
      });

      statsContainer.innerHTML = '';
      Object.entries(stats).sort((a, b) => b[1] - a[1]).forEach(([region, count]) => {
        const card = document.createElement('div');
        card.className = 'stat-card';
        card.dataset.region = region;
        card.innerHTML = `

          <div class="stat-count">${count}</div>
        `;
        card.addEventListener('click', () => filterByRegion(region));
        statsContainer.appendChild(card);
      });
    }

    // ÌïÑÌÑ∞ÎßÅ Ìï®Ïàò
    function filterHospitals() {
      const searchTerm = searchInput.value.toLowerCase();

          h.name.toLowerCase().includes(searchTerm) ||
          h.address.toLowerCase().includes(searchTerm) ||
          h.city.toLowerCase().includes(searchTerm);
        
        const matchRegion = !selectedRegion || h.region === selectedRegion;
        
        return matchSearch && matchRegion;
      });

      renderHospitalList(filteredHospitals);
    }

    // ÏßÄÏó≠ ÌïÑÌÑ∞ÎßÅ

      if (regionSelect.value === region) {

        }
      });
    }
