<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>간호간병 통합서비스 병원 - 준비중</title>
  <style>
    body { margin:0; height:100vh; display:flex; align-items:center; justify-content:center; background:#f8fafc; font-family: Pretendard, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    .card { background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:20px 24px; text-align:center; box-shadow:0 10px 25px rgba(0,0,0,.05); }
    h1 { margin:0 0 6px; font-size:20px; }
    p { margin:0; color:#475569; font-size:14px; }
  </style>
  <link rel="icon" href="/assets/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700;900&display=swap" rel="stylesheet">
  <script>
    // 팝업에서 Esc 누르면 창 닫기
    document.addEventListener('keydown', function(e){ if(e.key==='Escape') window.close(); });
  </script>
  </head>
<body>
  <div class="card">
    <h1>준비중입니다</h1>
    <p>간호간병 통합서비스 병원 페이지는 준비 중입니다.</p>
  </div>
</body>
</html>
