<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>청구닷컴 | 보험금 청구 링크 허브</title>
  <meta name="description" content="보험금 청구에 필요한 서류·양식을 한 곳에서 빠르게 찾고 다운로드하세요. 광고·팝업 없이 깔끔한 링크 허브." />
  <link rel="icon" href="/assets/favicon.png" />
  <meta property="og:title" content="청구닷컴 | 보험금 청구 링크 허브" />
  <meta property="og:description" content="광고 없이, 빠르게. 보험금 청구서 PDF와 고객센터 링크 모음." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://xn--2e0br60d.com/" />
  <meta property="og:image" content="/assets/og-image.png" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="format-detection" content="telephone=no" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .btn { @apply inline-flex items-center justify-center rounded-xl px-4 py-3 text-sm font-semibold border border-slate-200 hover:bg-white/60 transition shadow-sm; }
    .btn-primary { @apply bg-slate-900 text-white border-slate-900 hover:opacity-90 shadow; }
    .btn-sm { @apply px-3 py-2 text-xs; }
    .card { @apply rounded-2xl border border-slate-200 p-5 shadow-sm bg-white/80 backdrop-blur; }
    .pill { @apply text-[11px] px-2 py-1 rounded-full border border-slate-200 bg-white/70; }
    .kbd { @apply text-[10px] px-1.5 py-0.5 border rounded bg-slate-50; }
    .sticky-head { @apply sticky top-0 z-40 bg-white/70 backdrop-blur border-b border-slate-200; }
    .muted { @apply text-slate-600; }
    .skeleton { @apply animate-pulse bg-slate-100 rounded-xl h-10; }
    body {
      background: radial-gradient(1200px 600px at 10% -10%, #f0f9ff 0%, transparent 60%),
                  radial-gradient(1000px 500px at 90% 0%, #fdf2f8 0%, transparent 65%),
                  linear-gradient(180deg, #f8fafc 0%, #f1f5f9 100%);
    }
    .tabs .t { @apply px-4 py-2 rounded-xl border transition text-sm; }
    .tabs .t.active { @apply bg-slate-900 text-white border-slate-900 shadow; }
  </style>
</head>
<body class="text-slate-900">
  <header class="sticky-head">
    <div class="max-w-5xl mx-auto px-5 py-3 flex items-center gap-3">
      <a class="text-lg font-extrabold" href="/">청구닷컴</a>
      <span class="pill">베타</span>
      <div class="ml-auto flex items-center gap-2">
        <a class="btn btn-sm" href="#links">다운로드</a>
        <a class="btn btn-sm" href="#how">이용방법</a>
      </div>
    </div>
  </header>

  <section class="max-w-5xl mx-auto px-5 pt-10 pb-6">
    <h1 class="text-3xl sm:text-4xl font-extrabold leading-tight">
      보험금 청구 링크,
      <span class="bg-clip-text text-transparent bg-gradient-to-r from-fuchsia-600 to-sky-600">한 곳에서 바로</span>
    </h1>
    <p class="mt-2 muted">회사 전산·필요서류·청구서 PDF·고객센터·모바일청구까지 한눈에.</p>

    <div class="mt-6 card" role="search">
      <div class="grid sm:grid-cols-[1fr_auto] gap-3">
        <div>
          <label class="text-sm font-medium">검색</label>
          <div class="mt-2 grid sm:grid-cols-[1fr_auto_auto] gap-2 items-center">
            <input id="q" type="search" class="w-full border border-slate-300 rounded-xl px-4 py-3" placeholder="회사명·키워드 (예: 삼성화재, 고객센터, PDF)">
            <button id="clear" class="btn" type="button" title="지우기">지우기</button>
            <a class="btn" href="#links">바로가기</a>
          </div>
          <div class="mt-2 text-xs muted">단축키: <span class="kbd">/</span> 검색 포커스, <span class="kbd">Esc</span> 지우기</div>
        </div>
        <div>
          <label class="text-sm font-medium">구분</label>
          <div class="tabs mt-2 flex gap-2">
            <button class="t active" data-tab="손해">손해보험</button>
            <button class="t" data-tab="생명">생명보험</button>
            <button class="t" data-tab="전체">전체</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <main class="max-w-5xl mx-auto px-5 pb-20" id="links">
    <section>
      <h2 class="text-xl font-bold">회사별 링크 & 다운로드</h2>
      <p class="mt-1 text-sm muted">회색 버튼은 아직 링크가 비어있다는 뜻입니다.</p>

      <div id="carrier-list" class="mt-4 grid gap-4">
        <div class="skeleton"></div><div class="skeleton"></div><div class="skeleton"></div>
      </div>
      <div id="empty" class="hidden mt-4 text-sm muted">표시할 항목이 없습니다.</div>
    </section>

    <section id="top-pdf" class="mt-12">
      <h3 class="text-lg font-bold">자주 찾는 PDF</h3>
      <div id="top-pdf-list" class="mt-3 grid md:grid-cols-2 gap-3">
        <div class="skeleton"></div><div class="skeleton"></div>
      </div>
    </section>

    <section id="how" class="mt-12">
      <h3 class="text-lg font-bold">이용방법</h3>
      <div class="mt-3 grid md:grid-cols-2 gap-4">
        <div class="card"><div class="font-semibold">1) 찾기</div><p class="text-sm muted mt-1">검색 또는 탭으로 필터하세요.</p></div>
        <div class="card"><div class="font-semibold">2) 열기/다운로드</div><p class="text-sm muted mt-1">청구서 PDF는 바로 저장됩니다.</p></div>
      </div>
    </section>
  </main>

  <footer class="border-t border-slate-200 bg-white/70 backdrop-blur">
    <div class="max-w-5xl mx-auto px-5 py-8 text-sm muted">
      <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3">
        <div>© <span id="y"></span> 청구닷컴</div>
        <div class="flex items-center gap-3">
          <a class="btn" href="#">문의</a>
          <a class="btn" href="#">개인정보처리방침</a>
        </div>
      </div>
    </div>
  </footer>

  <script>
  (function () {
    const $ = (s, el=document) => el.querySelector(s);
    const $$ = (s, el=document) => Array.from(el.querySelectorAll(s));
    const listEl = $("#carrier-list");
    const emptyEl = $("#empty");
    const topPdfEl = $("#top-pdf-list");
    const q = $("#q");
    const clearBtn = $("#clear");
    const tabs = $$(".tabs .t");
    let tab = "손해"; // 기본은 손해보험

    async function loadData() {
      const res = await fetch("/data/links.json?ts=" + Date.now(), { cache: "no-store" });
      if (!res.ok) throw new Error("failed to load");
      return res.json();
    }

    function btn(label, href, primary=false) {
      if (!href) return `<button class="btn" disabled>${label}</button>`;
      const isExternal = /고객센터|모바일|필요서류/.test(label);
      return `<a class="btn ${primary ? "btn-primary": ""}" href="${href}" ${isExternal ? 'target="_blank" rel="noopener"' : ''}>${label}</a>`;
    }

    function cardTemplate(item) {
      const pills = [item.type ? `<span class="pill">${item.type}</span>` : ""].join("");
      const L = item.links || {};
      const copyBtn = `<button class="btn btn-sm copy" type="button" data-target="${L.system || ""}" data-text-copy="전산주소 복사" data-text-copied="복사됨" title="copy">전산주소 복사</button>`;
      return `
      <article class="card flex flex-col gap-3" data-name="${item.name}" data-type="${item.type}" data-tags="${(item.tags||[]).join(" ")}">
        <div class="flex items-center justify-between">
          <div class="font-semibold">${item.name}</div>
          <div class="flex items-center gap-2">${copyBtn}${pills}</div>
        </div>
        <div class="grid sm:grid-cols-5 gap-2">
          ${btn("전산 접속", L.system)}
          ${btn("필요서류 안내", L.guide)}
          ${btn("청구서 PDF 다운로드", L.pdf, true)}
          ${btn("고객센터", L.support)}
          ${btn("모바일 청구", L.mobile)}
        </div>
      </article>`;
    }

    function renderCarriers(arr) {
      const filtered = arr
        .filter(x => tab==="전체" ? true : (x.type===tab))
        .sort((a,b)=>a.name.localeCompare(b.name, "ko"));
      if (filtered.length === 0) {
        listEl.innerHTML = "";
        emptyEl.classList.remove("hidden");
        return;
      }
      emptyEl.classList.add("hidden");
      listEl.innerHTML = filtered.map(cardTemplate).join("");
      bindCopyButtons();
      filter();
    }

    function renderTopPdfs(arr) {
      if (!arr || arr.length === 0) { topPdfEl.innerHTML = ""; return; }
      topPdfEl.innerHTML = arr.map(x => `<a class="btn" href="${x.url}" download>${x.label}</a>`).join("");
    }

    function filter() {
      const v = (q.value || "").toLowerCase().trim();
      $$(".card[data-name]", listEl).forEach(el => {
        const key = (el.dataset.name + " " + (el.dataset.tags || "")).toLowerCase();
        el.style.display = key.includes(v) ? "" : "none";
      });
    }

    function bindCopyButtons() {
      $$(".copy", listEl).forEach(btn => {
        btn.addEventListener("click", async () => {
          try {
            const txt = btn.dataset.target || "";
            if (!txt) return alert("전산 주소가 아직 없어요.");
            await navigator.clipboard.writeText(txt);
            btn.textContent = btn.dataset.textCopied || "복사됨";
            setTimeout(() => (btn.textContent = btn.dataset.textCopy || "복사"), 1200);
          } catch (e) { alert("복사 실패"); }
        });
      });
    }

    // 탭 전환
    tabs.forEach(t => t.addEventListener("click", () => {
      tabs.forEach(x => x.classList.remove("active"));
      t.classList.add("active");
      tab = t.dataset.tab;
      renderCarriers(window.__DATA__.carriers || []);
    }));

    // 단축키/클리어
    document.addEventListener("keydown", (e) => { if (e.key === "/") { e.preventDefault(); q.focus(); } if (e.key === "Escape") { q.value = ""; filter(); }});
    clearBtn.addEventListener("click", () => { q.value = ""; filter(); q.focus(); });
    q.addEventListener("input", filter);

    // 초기화
    loadData()
      .then(json => { window.__DATA__ = json; renderCarriers(json.carriers || []); renderTopPdfs(json.top_pdfs || []); })
      .catch(() => { listEl.innerHTML = `<div class="text-sm text-red-600">데이터 로드 실패: /data/links.json</div>`; topPdfEl.innerHTML = ""; });

    $("#y").textContent = new Date().getFullYear();
  })();
  </script>
</body>
</html>
